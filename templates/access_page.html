{% extends "base.html" %}

{% block title %}Access Site{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Site Access</h2>
            <p>This site requires an access password to view content if you are not logged in.</p>
            <form method="POST" action="{{ url_for('access_page') }}">
                <div class="mb-3">
                    <label for="access_password" class="form-label">Site Access Password</label>
                    <input type="password" class="form-control" id="access_password" name="access_password" required>
                </div>
                <button type="submit" class="btn btn-primary">Enter</button>
            </form>
        </div>
    </div>
{% endblock %}
